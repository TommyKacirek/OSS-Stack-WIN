---
- name: Ensure Greenbone working directory exists
  file:
    path: "{{ ansible_user_dir }}/greenbone-docker"

    state: directory
    owner: kaca
    group: kaca

- name: Template Docker Compose file
  template:
    src: docker-compose.j2
    dest: "{{ ansible_user_dir }}/greenbone-docker/docker-compose.yml"


- name: Deploy Greenbone via Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ ansible_user_dir }}/greenbone-docker"

    state: present
